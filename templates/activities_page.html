{% extends "base.html"%}
{% block content %}

<div class="container text-center">
    <h1 class="mt-1">Activities</h1>
    <div class="row">
        <div class="col-sm-4">
            <h1>Members</h1>
        </div>
        <div class="col-sm-8">
            <h1>Activities</h1>
            <div>
                {% for activity in activities %}
                    <div>
                        <h2>
                            {{ activity.activity_id }} <a href="{% url 'activity_page' activity.activity_id %}">{{ activity.activity_name }}</a>
                        </h2>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
