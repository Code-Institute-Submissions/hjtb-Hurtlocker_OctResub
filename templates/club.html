{% extends "base.html"%}

        <div class="col-sm-4">
            <h1>Members</h1>
            <div>
                {% for member in members %}

                    </div>

        </div>
        <div class="col-sm-4">
            <h1>Activities</h1>

            <h5>Instructor</h5>

</div>

{% endblock %}
