{% extends "base.html"%}
{% load static %}
{% block content %}

<h1>Profiles</h1>
<div class="container fluid">
    <div class="row mt-5">
        {% for profile in profile_list %}
            <div class="col-xl-4 col-md-6 col-xs-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <h2>
                                {{ profile.id }} <a href="{% url 'profile_page' profile.id %}">{{ profile.user }}</a>
                            </h2>
                        </div>
                    </div>
                    <div class="card-footer border-0 bg-light p-2 d-flex justify-content-around">
                        <a class="btn btn-link m-0 text-reset" href="#" role="button" data-ripple-color="primary">Sign Up</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
