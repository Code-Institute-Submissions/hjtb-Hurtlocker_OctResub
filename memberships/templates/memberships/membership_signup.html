{% extends "base.html"%}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}
| New Profile
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'memberships/css/memberships.css' %}">
{% endblock %}

{% block content %}

<div class="big-title-text mt-5 text-center">
    New Profile
    <hr>
</div>
<div class="container">
    <hr>
    <div class="row mt-5">
        <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
            <form id="edit-profile-form" class="body-text" role="form"
                action="{% url 'membership_signup' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}

                <div id="button-container" class="form-row justify-content-center">
                    <div class="form-group mt-3 col-sm-6">
                        <button class="custom-btn form-control" id="save-profile"
                            type="submit">Save <i class="far fa-save"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="mb-5 text-center">
                <a class="custom-btn" href="{% url 'memberships' %}" role="button" data-ripple-color="primary">
                    Go Back <i class="fas fa-undo-alt"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
